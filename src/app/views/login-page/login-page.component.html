<div class="landing-body flex align-items-center justify-content-center">
  <div
    class="surface-card p-6 shadow-2 border-round z-1"
    style="border-radius: 25px !important; width: 80%; max-width: 550px"
  >
    <div class="text-center mb-5">
      <div class="font-bold text-900 text-3xl font-medium mb-3 mt-3">
        Demo-Gui
      </div>
    </div>

    <div>
      <label for="email" class="block text-900 font-medium text-xl mb-2"
        >Username</label
      >
      <input
        class="w-full text-xl mb-3"
        type="text"
        [(ngModel)]="username"
        pInputText
      />

      <label for="password" class="block text-900 font-medium text-xl mb-2"
        >Password</label
      >
      <input
        id="password"
        type="password"
        [(ngModel)]="password"
        pInputText
        class="w-full text-xl mb-3"
      />

      <button
        (click)="login()"
        pButton
        pRipple
        label="Login"
        class="mt-3 w-full text-xl btn-cs-1"
      ></button>
    </div>
  </div>
</div>
